<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pig Dice Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous"> 
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body class="grid">
    <div class="gridBorder"></div>
    <div class="gameName ">
        <div><h1 class="display-1">Pig Dice</h1></div>
    </div>
    <div class="player-1">
           <i class="fas fa-arrow-down fa-3x" style="padding-left: 63px;" id="arrow1"></i>
        <h2 class="display-4 ">Player 1</h2>
        
    </div>
    <div class="playerScore-1">
        <div><h2>Score</h2></div>
        <div><span class="display-4"><em id="score-1">0</em></span></div>
        <div><h2 >Count</h2></div>
        <div><span class="display-4"><em id="count-1">0</em></span></div>
    </div>
        <div class="player-2">
                <i class=" fas fa-arrow-down fa-3x hide " style="padding-left: 63px;" id="arrow2"></i>
            <h2 class="display-4">Player 2</h2>
        </div>
    <div class="playerScore-2">      
        <div ><h2>Score</h2></div>
        <div ><span class="display-4"><em id="score-2">0</em></span></div>
        <div><h2 >Count</h2></div>
        <div><span class="display-4"><em id="count-2">0</em></span></div>
    </div>
    <div class="menu" >
        <div id="roll" > <h2 class="display-4"><i class="fas fa-sync"></i> Roll</h2></div>
        
    </div>
    <div class="menu" style="align-self: center; padding-left: 23px;;">
    <div id="pause" class="hide"><h2 class="display-4"><i class="fas fa-pause-circle"></i> Hold</h2></div>
    </div>
    <div class="dice">
        <div><i id="diceImage" class="fa fa-dice fa-6x" ></i></div>
    </div>
    <div class="newGame" id="new">
        <div><h2><em>New Game</em></h2></div>
    </div>
    <script src="main.js"></script> 
</body>
</html>
